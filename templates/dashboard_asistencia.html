<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEM{{i.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
  <body>

    <h2>Dashboard de Asistencia - Periodo {{ periodo }}</h2>

    <table border="1">
      <tr>
        <th>Alumno</th>
        <th>Días de asistencia</th>
        <th>% de asistencia (relativo al máximo)</th>
      </tr>
      {% for r in resumen %}
      <tr>
        <td>{{ r.nombre }}</td>
        <td align="center">{{ r.asistencias }} / {{ total_days }}</td>
        <td align="center">{{ r.porcentaje }}%</td>
      </tr>
      {% endfor %}
    </table>

    </body>
</html>
