<!DOCTYPE html>
<html lang="en">
<head>
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body>
  <main class="container">
  <h3>Enviar actividad:</h3>
  
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('enviaractividad') }}">
    <label>NÃºmero de actividad:</label> <br>
    <input type="text" name="actividad_num" placeholder="7" required> <br>
  
    <label>Apellido Paterno:</label> <br>
    <input type="text" name="apellido_paterno" placeholder="FERNANDEZ" required> <br> 
  
    <label>Apellido Materno:</label> <br>
    <input type="text" name="apellido_materno" placeholder="CRUZ"> <br> 
  
    <label>Nombre(s):</label> <br>
    <input type="text" name="nombres" placeholder="JOSE MARIO" required> <br>
  
    <label>Carrera:</label> <br>
    <input type="text" name="carrera" placeholder="SMEC" required> <br>
  
    <label>Semestre:</label> <br>
    <input type="text" name="semestre" placeholder="3" required> <br>
  
    <label>Grupo:</label> <br>
    <input type="text" name="grupo" placeholder="A" required> <br>
  
    <label>Archivo PDF:</label> 
    <input type="file" name="pdf_file" accept="application/pdf" required><br><br> 
    <button type="submit">Enviar</button>  
      <a href="{{ request.referrer }}">
          <button type="button">Cancelar</button>
      </a>                     
  </form>
  </main>
</body>
</html>
