<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Registro de Usuario</h1>

  <select name="class_id" required>
    <option value="1">PENSAMIENTO MATEMÁTICO 1</option>
    <option value="2">LECTURA Y COMUNICACIÓN 1</option>
    <option value="3">CULTURA DIGITA 1</option>
    <option value="4">LA ENERGÍA Y SUS INTERACCIONES</option>
  </select>

    <form method="POST" action="/register">
      <input name="numero_control" placeholder="Número de control" required />
      <input name="apellido_paterno" placeholder="Apellido paterno" required />
      <input name="apellido_materno" placeholder="Apellido materno" required />
      <input name="nombres" placeholder="Nombres" required />
      <input name="username" placeholder="Usuario" required />
      <input name="password" type="password" placeholder="Contraseña" required />
      <select name="class_id" required>
        {% for clase in clases %}
          <option value="{{ clase.id }}">{{ clase.name }}</option>
        {% endfor %}
      </select>
      <input name="grupo" placeholder="Grupo" />
      <button type="submit">Registrar</button>
    </form>
</body>
</html>
