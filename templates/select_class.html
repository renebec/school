<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Selecciona Clase</title>
</head>
<body>
    <h1>Selecciona una Clase</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Selecciona tu clase</h2>

    <form method="POST" action="{{ url_for('enter_class') }}">
        <select name="class_id">
            {% for clase in classes %}
            <option value="{{ clase.id }}">{{ clase.nombre }} - {{ clase.grupo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
